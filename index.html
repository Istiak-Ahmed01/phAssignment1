<html lang="en">
<head>

    <title>Webflow</title>

    <link rel="stylesheet" href="styles/webdesign.css">
</head>
<body>
    <section class="hero-banner">

        <div class="hero-header">

     <section class="productive-user">

            </div>
                             <div class="productive-user-box">
                    <p class="productive-user-bold">2M+</p>

            </div>
                 <div class="productive-user-box">
                    <p class="productive-user-bold">95%</p>
                
                <p class="productive-user-label">Satisfaction Rate</p>

            </div>

                       

            </div>
           
             
</div>

        </section>
